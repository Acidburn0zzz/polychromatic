<div id="colour-picker-container" class="[!additional-classes!]">
    <div class="left">
        <canvas id='colour-picker'></canvas>
        <input id='colour-input' type="text" value='[!hex!]'>
        <div class="colour-input-rgb">
            <input id="colour-input-red" type="number" min="0" max="255" step="1" value="0"/>
            <input id="colour-input-green" type="number" min="0" max="255" step="1" value="0"/>
            <input id="colour-input-blue" type="number" min="0" max="255" step="1" value="0"/>
        </div>
    </div>
    <div class="right">
        <div class="saved-colours-list">
            <div class="title">[[saved-colours]]</div>
            [!saved-colours!]
        </div>
    </div>
</div>
