<div class="group-name"><span>[[connected-devices]]</span></div>
[!device-list!]

<div class="group-name"><span>[[apply-to-all]]</span></div>
<div class="group">
    <div class="left">
        [[brightness]]
    </div>
    <div class="right">
        [!brightness-slider!]
    </div>
</div>
<div class="group">
    <div class="left">
        [[effect]]
    </div>
    <div class="right">
        <div id="unsupported-all-effect" class="warning-block" hidden>
            <img src="img/fa/warning.svg"/>
            <span>[[ unsupported-all-effects ]]</span>
        </div>

        [!effect-buttons!]
    </div>
</div>
