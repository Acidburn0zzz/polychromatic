<div class="group">
    <div class="left" style="background-image:url([!device_image!]);background-size:contain;background-repeat:no-repeat;background-position:center;width:8em;height:8em;"></div>
    <div class="right">
        <table class="no-grid like-group editable">
            <tbody>
                <tr>
                    <td>[[formfactor]]</td>
                    <td><img src="img/devices/[!formfactor_icon!].svg"/> [!formfactor!]</td>
                </tr>
                <tr>
                    <td>VID/PID</td>
                    <td>[!vidpid!]</td>
                </tr>
                <tr>
                    <td>[[serial]]</td>
                    <td>[!serial!]</td>
                </tr>
                [!keyboard_layout!]
                <tr>
                    <td>[[firmware_version]]</td>
                    <td>[!firmware!]</td>
                </tr>
                <tr>
                    <td>[[macro_support]]</td>
                    <td class="[!macro_class!]">[!macro!]</td>
                </tr>
                <tr>
                    <td>[[matrix_size]]</td>
                    <td class="[!matrix_class!]">[!matrix!]</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<table>
    <thead>
        <tr>
            <th>[[capability_name]]</th>
            <th class="center">[[capability_supported]]</th>
        </tr>
    </thead>
    <tbody>
<!-- Example
        <tr>
            <td><code>lighting_scroll_reactive</code></td>
            <td class="yes">Yes</td>
            <td>Reactive effect for scrollbar</td>
        </tr>
-->
    [!capabilities!]
    </tbody>
</table>
